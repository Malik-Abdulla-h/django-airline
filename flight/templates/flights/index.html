{% extends "flights/layout.html" %}

{% block body %}

<h1>Flights</h1>

<ul> 
{% for flight in flights %}
    <li>   
        <a href="{% url 'flight' flight.id %}"> 
        {{ flight.origin }} {{ flight.id }} to {{ flight.destination }} on {{ flight.date }}
        </a>
    </li>
{% endfor %}
</ul>
 {% endblock %}
